spring.application.name=findmyleak

# MongoDB (loaded from environment)
spring.data.mongodb.uri=${MONGODB_URI}

spring.data.mongodb.auto-index-creation=true
spring.main.allow-circular-reference=true

# Spring basic auth (loaded from environment)
spring.security.user.name=${BASIC_USERNAME}
spring.security.user.password=${BASIC_PASSWORD}
spring.security.user.roles=ADMIN

# Leak API configuration (loaded from environment)
leak.api.url=${LEAK_API_URL}
leak.api.token=${LEAK_API_TOKEN}

# Logging
logging.level.com.findmyleak=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson configuration
spring.jackson.default-property-inclusion=NON_NULL
